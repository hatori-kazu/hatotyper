name: Build debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build debug APK
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (needed for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK components (if sdkmanager available)
        shell: bash
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          SDKMANAGER=""
          if command -v sdkmanager >/dev/null 2>&1; then
            SDKMANAGER="$(command -v sdkmanager)"
          fi
          for p in \
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager" \
            "/usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager" \
            "/usr/local/lib/android/sdk/tools/bin/sdkmanager" ; do
            if [ -z "$SDKMANAGER" ] && [ -x "$p" ]; then
              SDKMANAGER="$p"
            fi
          done

          if [ -n "$SDKMANAGER" ]; then
            echo "sdkmanager found at: $SDKMANAGER"
            yes | "$SDKMANAGER" --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
          else
            echo "sdkmanager not found. Skipping SDK install."
          fi

      - name: Build with Gradle (no wrapper required)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'
          arguments: clean assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hatotyper-debug-apk
          path: app/build/outputs/apk/debug/*.apk
